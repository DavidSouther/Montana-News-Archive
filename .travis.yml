language: node_js
node_js:
- '4.1'

dependencies:
  pre:
  - gem install package_cloud fpm

before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

before_deploy: "./package.sh"
deployment:
  skip_cleanup: true
  production:
    branch: master
    commands:
    - package_cloud push PronghornDigital/mtna/os/version ./*.rpm
env:
  global:
    secure: 
